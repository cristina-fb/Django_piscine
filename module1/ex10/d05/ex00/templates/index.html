<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

    <title>Ex00: Markdown Cheatsheet.</title>
</head>

<body style="background-color: rgb(255, 190, 164);">
    <div class="container border border-2 border-white w-50">
        <div class="text-left text-white">
            <h5 class="display-5">MARKDOWN</h5>
            <h6 class="display-6">Syntax</h6>
            <h6 class="display-6">Cheatsheet</h6>
        </div>
    </div>
    <div class="container bg-white w-50 p-3">
        <h4 class="text-muted">HEADERS</h4>
        <h5 class="text-muted">&ensp;Level 1 &lt;h1&gt;</h5>
        <h6 class="text-muted">&ensp;&ensp;Level 2 &lt;h2&gt;</h6>
        <p class="text-muted">&ensp;&ensp;&ensp;Level 3 &lt;h3&gt;</p>
        <hr style="border-color: rgb(255, 190, 164)" class="border-4"/>
        <h4 class="text-muted">LISTS</h4>
        <h6 class="text-muted">&ensp;Ordered List &lt;ol&gt;</h6>
        <ol>
            <li>Item 1 &lt;li&gt;</li>
            <li>Item 2 &lt;li&gt;</li>
            <li>Item 3 &lt;li&gt;</li>
        </ol>
        <h6 class="text-muted">&ensp;Unordered List &lt;ul&gt;</h6>
        <ul class="mb-0">
            <li>Item 1 &lt;li&gt;</li>
            <li>Item 2 &lt;li&gt;</li>
            <li>Item 3 &lt;li&gt;</li>
        </ul>
    </div>
    <div class="container w-50 pt-2 pl-3 border border-white border-2">
        <h6 class="display-6 text-white">* the end *</h6>
        <p class="text-white">Happy coding ðŸ˜„</p>
    </div>
