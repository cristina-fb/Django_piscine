<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="pinguino.ico" type="image/x-icon">
    <title>Copy page</title>
</head>
<body>
    <ul>
        <li><h2>Frontend</h2></li>
        <li><h2>Backend</h2></li>
    </ul>
    <ul>
        <li>
            <p data-value="80">HTML5</p>
            <progress class="html5" max="100" value="80"></progress>
        </li>
        <li>
            <p data-value="75">Python</p>
            <progress class="python" max="100" value="75"></progress>
        </li>
        <li>
            <p data-value="60">CSS3</p>
            <progress class="css3" max="100" value="60"></progress>
        </li>
        <li>
            <p data-value="65">PHP</p>
            <progress class="php" max="100" value="65"></progress>
        </li>
        <li>
            <p data-value="50">jQuery</p>
            <progress class="jquery" max="100" value="50"></progress>
        </li>
        <li>
            <p data-value="35">Node.js</p>
            <progress class="node-js" max="100" value="35"></progress>
        </li>
    </ul>
</body>
</html>
